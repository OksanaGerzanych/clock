<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="date-style">
        День тижня:
        <div class="date-day">0</div>
      </div>
      <div class="date-style">
        День місяця:
        <div class="date">0</div>
      </div>
      <div class="date-style">
        Місяць:
        <div class="date-month">0</div>
      </div>
      <div class="date-style">
        Рік:
        <div class="date-year">0</div>
      </div>
    </div>
    <div class="digital-clock">0</div>
    <div class="clock">
      <div class="clock-arrow clock-seconds__arrow"></div>
      <div class="clock-arrow clock-minutes__arrow"></div>
      <div class="clock-arrow clock-hours__arrow"></div>
      <div class="clock-center"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
